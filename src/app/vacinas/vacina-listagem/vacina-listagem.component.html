<div>
  <div class="card">
    <div class="card-header" style="background-color: #ffb4cc;">
      <h5 class="text-white">Buscar Vacinas Cadastradas</h5>
    </div>
    <div class="card-body">
      <form>
        <div class="row">
          <div class="col-md-12">
            <label for="nome">Pesquisador Responsável:</label>
            <input type="text" id="pesquisador" class="form-control" name="pesquisador" [(ngModel)]="seletor.pesquisador">
          </div>
        </div>
        <div class="row">
          <div class="col-md-9">
            <label for="nome">Nome da Vacina:</label>
            <input type="text" id="nome" class="form-control" name="nome" [(ngModel)]="seletor.nome">
          </div>
          <div class="col-md-3">
            <label for="nome">&nbsp;</label>
            <button type="button" class="form-control btn" style="background-color: #ecb43b; color: white;" (click)="limpar()">
              <i class="bi bi-trash" ></i> Limpar
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-9">
            <label for="nome">País de Origem da Vacina:</label>
            <input type="text" id="pais" class="form-control" name="pais" [(ngModel)]="seletor.pais">
          </div>
          <div class="col-md-3">
            <label for="nome">&nbsp;</label>
            <button type="button" class="form-control btn" style="background-color: #45842c; color: white;" (click)="pesquisar()">
              <i class="bi bi-search  "></i> Pesquisar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
<div>
  <table class="table table-striped">
    <thead class="table-success">
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">País</th>
        <th scope="col">Pesquisador</th>
        <th scope="col">Estágio</th>
        <th scope="col">Inicio Pesquisa:</th>
        <th scope="col">Média</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vacina of vacinas">
        <td>{{vacina.nome }}</td>
        <td>{{ vacina.pais.nome }}</td>
        <td>{{ vacina.pesquisadorResponsavel.nome}}</td>
        <td>{{ vacina.estagio }}</td>
        <td>{{ vacina.dataInicioPesquisa | date:'dd/MM/yyyy'}}</td>
        <td>{{vacina.media}}</td>
      </tr>
    </tbody>
  </table>

<!-- <pre>{{ vacinas | json }}</pre> -->


</div>
